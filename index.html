<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Develop/Style.css">
</head>
<body>
<main>
    <header class='High Scores'> 
        <div><a href="highscores.html">View highscores</a> </div>
    </header>
    <div id='timer'>time left</div>
    
    <div id='gameTitle'>
        <h1> Coding Quiz</h1>
    </div>

    <div id='startupScreen'>
        <h1>Welcome to my coding quiz</h1>
        <p>test your coding knowledge press the button below</p>
        <div id='rulesBtn'><button> Continue</button></div>  
    </div>

    <div id='rules'>
      <p>This Quiz is 10 questions Long</p>
      <p>You Will have 100 seconds in total</p>
      <p>Are you ready</p>
      <div id='startBtn'><button>Start The Quiz!</button></div>

    </div> 

    
 <div id='questionContainer'>
    <div id='questionText'></div>
  <div id='multipleChoice'>
   
</div>

<div id='resultScreen'>
    <h2>Quiz Results</h2>
    <div id="scoreContainer">
        <p>Your score:</p>
        <p id='playerScore'>0</p>
    </div>
    <div id="messageContainer">
        <p>You have completed the quiz.</p>
        <p>sumbit initials below</p>
    </div>
    <div id="inputContainer">
        <input type="text" id="initialsInput" placeholder="Enter your initials">
        <button id="submitBtn">Submit</button>
    </div>
</div>
</main>
<script src="./Develop/script.js"></script>
</body>
